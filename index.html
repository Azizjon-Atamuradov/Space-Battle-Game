<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<!-- header ----------------------------------------------- -->
<header> Space Battle</header>
<!-- header ----------------------------------------------- -->



<!-- round -------------------------------------------------->
 <div class="round">Round <span class="rndCnt">1</span></div>
<!-- round -------------------------------------------------->


<!-- scoreboard to display health--------------------------------------------------- -->
 
<div class="scoreboard">
    <div class="flexer">
        <!-- display health bar -->
        <div class="playerHealth"></div><span class="kobe">Player</span>
        <!-- display aliens health -->
         <div class="alienHealth"></div><span>Aliens</span>
    </div>
</div>
<!-- scoreboard to display health--------------------------------------------------- -->

<!-- display who fire--------------------------------------------------- -->
 <div class="oracle">Player <span class="chance">1</span>'s Turn</div>
 <!-- display who fire--------------------------------------------------- -->

 <!-- gameboard----------------------------------------------------------------------- -->
  <div class="gameboard">
    <div class="p1"></div>
    <!-- -----------------fight arena -->
    <div class="fightArena"></div>
    <!-- -----------------fight arena -->
 
   <!-- gameboard----------------------------------------------------------------------- -->
   <div class="fightArena"></div>
   <div class="p2">
       <div class="hero"></div>
   </div>
</div>
</div>
<!-- buttons-------------------------------------------------------------------------------- -->
<!--  -->
<div class="infoBox">
    <!-- button to start game -->
    <button id="startGame" class="starter" onclick="startGame()">Start Game</button>
    <!-- button to start game -->
    <!-- fire button------------------------------------------------- -->
    <button id="fire" class="starter" onclick="fire()">Fire</button>
    <!-- fire button------------------------------------------------- -->
    <!-- restart button -->
     <button id="restartGame" class="starter" onclick="restartGame()">Restart Game</button>
    <!-- restart button -->
</div>
<!-- buttons-------------------------------------------------------------------------------- -->
 
 









 


























<script src="app.js"></script>
</body>
</html>
